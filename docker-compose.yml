version: '3.9'
services:
  minio:
    image: minio/minio:RELEASE.2022-03-11T23-57-45Z.fips
    ports:
      - 9000:9000 # API
      - 9001:9001 # 管理画面
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    entrypoint: sh
    command: -c "
      minio server /data --console-address :9001;
      "
    volumes:
      - ./minio/data:/data
      - ./minio/export:/export
      - ./minio/config:/root/.minio
      - ./minio/policies:/policies
